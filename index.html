<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scrivere</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:500' rel='stylesheet' type='text/css'>
</head>
<body>

  <img class="spin" src="img/spin.svg" alt="">
  <div class="msg msg--success">
    <p>You have successfully downloaded your file.</p>
    <span class="msg__close">&times;</span>
  </div>
  <main>
    <nav class="site-nav js-menu">
      <div class="site-nav__wrapper">
        <ul class="site-nav__container">
          <li class="site-nav__list">
            <a href="" class="site-nav__link">Information</a>
          </li>
          <li class="site-nav__list">
            <a href="" class="site-nav__link">Source</a>
          </li>
          <li class="site-nav__list">
            <a href="" class="site-nav__link">Contact</a>
          </li>
          <li class="site-nav__list">
            <a href="" class="site-nav__link">Privacy</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="site-header">
      <span class="site-header__logo js-trigger">S</span>
    </header>
    <form>
      <main class="site-content">
        <form action="">
          <textarea name="message" class="site-content__textarea" id="inputTextToSave" placeholder="Type away..."></textarea>
        </form>
      </main>

      <button class="site-footer__count js-count">
        <span class="site-footer__hair"></span>
        <span class="site-footer__hair"></span>
        <span class="site-footer__hair"></span>
      </button>

      <footer class="site-footer cf js-footer">
        <div class="site-footer__meta">
          <ul class="counter">
            <li class="counter__type">Characters: <span class="counter__chars">0</span></li>
            <li class="counter__type">Words: <span class="counter__words">0</span></li>
            <li class="counter__type">Lines: <span class="counter__lines">0</span></li>
          </ul>
        </div>

        <div class="site-footer__options">
          <input type="text" id="titleToSave" placeholder="The name of your document" class="site-footer__title" autofocus>
          <button type="submit" onclick="saveTextAsFile();" class="btn btn--save">Save</button>
          <button type="reset" onclick="javascript:eraseText();" class="btn btn--clear">Clear</button>
        </div>
      </footer>
    </form>
  </main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/save.js"></script>
</body>
</html>
