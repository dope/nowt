<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scrivere</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="editor">
      <form action="">
        <textarea autofocus name="message" class="editor__textarea" id="textarea"></textarea>
      </form>
    </div>

    <button title="Save File" type="submit" class="js-save btn btn--save">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M3 17v3a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-3"></path><polyline points="8 12 12 16 16 12"></polyline><line x1="12" y1="2" x2="12" y2="16"></line></svg>
    </button>

    <div class="preview"></div>
  </main>
  
  <script src="//cdn.jsdelivr.net/filesaver.js/1.3.3/FileSaver.min.js"></script>
  <script src="//cdn.jsdelivr.net/marked/0.3.5/marked.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
